
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEM Academy Project Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0118;
            color: #ffffff;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        @keyframes drift {
            from { background-position: 0 0, 0 0, 0 0; }
            to { background-position: 3850px 3850px, 3850px 3850px, 3850px 3850px; }
        }

        .space-bg {
            background-color: #0a0118;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
                radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 40px);
            background-size: 550px 550px, 350px 350px, 250px 250px;
            background-attachment: fixed;
            animation: drift 180s linear infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(8deg); }
        }

        @keyframes collide {
            0% { transform: translate(0, 0) scale(1); opacity: 0.2; }
            50% { transform: translate(20px, -20px) scale(1.4); opacity: 0.6; filter: blur(4px); }
            100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
        }

        .animate-float {
            animation: float 12s ease-in-out infinite;
        }

        .animate-collide {
            animation: collide 6s ease-in-out infinite;
        }
        
        .fade-in-smooth {
            animation: fadeIn 1.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
<script type="importmap">

</head>

    <div id="root" class="relative z-10"></div>

</body>
</html>
